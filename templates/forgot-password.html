<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/20250614_180036.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/icons/css/all.css ">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Forgot Password</title>
</head>
<body>
    <section class="all-register">
        <div class="register-content margin">
            <div class="register-left">
                <div class="register-logo mb-5">
                     <a href="./index.html">
                        <img width="100" src="./assets/image/logo.png" alt="">
                    </a>
                </div>
                <div class="register-head mb-4">
                    <h4>Forgot Password</h4>
                    <p>Please enter the email address used during registration. an instruction on how to reset your password will be sent to your email.</p>
                </div>
                <form action="">
                    <label for="email">Email</label>
                    <div class="register-input mb-4">
                        <input type="email" name="email" placeholder="Enter your email address">
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="register-cta mb-3">
                        <a href="">
                            <button type="button" class="main-btn w-100 py-3">Send instruction</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="./assets/js/register.js"></script>
</body>
</html>
